<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
  body{
    font-family: 'Open Sans', sans-serif;
    color: #333;
  }
  .success{
    color: #1fab89;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }
</style>
</head>
<body>
  <div class="container">
    <table>
      <tbody>
        <tr>
          <td>Status</td>
          <td class="success">Live</td>
        </tr>
        <tr>
          <td>Last Restart</td>
          <td>3 hours, 25 minutes, 12 seconds ago</td>
        </tr>
        <tr>
          <td>Total Memory</td>
          <td>1254 Mb</td>
        </tr>
        <tr>
          <td>Free Memory</td>
          <td>354 Mb</td>
        </tr>
        <tr>
          <td>App Memory Usage</td>
          <td>3 Mb</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
